baseURL = "https://fus12138.github.io/pure-suchness-codex/"
languageCode = "zh-cn"
title = "PURE SUCHNESS CODEX"
theme = "hugo-theme-relearn"

# GitHub Pages 项目仓库常用设置
publishDir = "docs"
relativeURLs = false
canonifyURLs = true

defaultContentLanguage = "zh"
enableRobotsTXT = true

[params]
  author = "Zhou Luo (周罗)"
  description = "The Metaphysical Foundation of Luminosity and Manifestation"
  keywords = "Metaphysics, Luminosity, Pure Suchness, Ontology, Philosophy"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableSearch = false
  disableLandingPageButton = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    name = "Home 首页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Volumes 法典"
    url = "/volumes/"
    weight = 2

  [[menu.main]]
    name = "Poems 明性之诗"
    url = "/poems/"
    weight = 3

  [[menu.main]]
    name = "Essays 论文"
    url = "/essays/"
    weight = 4

  [[menu.main]]
    name = "Meditations 明性实践与修行"
    url = "/meditations/"
    weight = 5

  [[menu.main]]
    name = "About 关于"
    url = "/about/"
    weight = 6

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
